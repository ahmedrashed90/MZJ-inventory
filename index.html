<!DOCTYPE html>
<html lang="ar" dir="rtl" data-page="index">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MZJ — لوحة الدخول</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<style>
  :root{ --brown:#3e2420; --beige:#bc8f74; --bg:#faf7f3; --card:#fff; --line:#e7e5e4; --text:#1f2937; --muted:#6b7280; --radius:12px; --shadow:0 10px 28px rgba(0,0,0,.06); }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font-family:"Tajawal",system-ui,Arial}
  /* Anti-flicker: نخفي الصفحة لحد ما نتأكد من حالة الدخول */
  html.auth-wait body>*{display:none !important}
  .topbar{position:sticky;top:0;z-index:40;background:#fff;border-bottom:1px solid var(--line)}
  .topbar-inner{max-width:1240px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:10px 14px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--brown),#271713);display:grid;place-items:center;color:#fff;font-weight:900}
  .tabs{display:flex;gap:6px}
  .tab{font-size:12px;padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:#fff;color:inherit;text-decoration:none;font-weight:800}
  .tab.active{background:var(--brown);border-color:var(--brown);color:#fff}
  .status-badge{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--line);border-radius:10px;padding:5px 8px;font-size:12px;background:#fff}
  .dot{width:8px;height:8px;border-radius:999px;background:#f59e0b}
  .dot.ok{background:#16a34a} .dot.err{background:#ef4444}
  .container{max-width:1240px;margin:16px auto;padding:0 12px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px}
  .title{margin:0 0 8px;font-size:18px;color:var(--brown)}
  .hint{color:var(--muted);font-size:12px}
  input{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;background:#fff}
  .btn{border:1px solid var(--line);background:#fff;border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:800}
  .btn-primary{background:var(--brown);border-color:var(--brown);color:#fff}
  .grid{display:grid;grid-template-columns:1fr;gap:12px}
  .links{display:flex;gap:8px;flex-wrap:wrap}
</style>
<script>document.documentElement.classList.add('auth-wait');</script>
</head>
<body>

<div class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="logo">MZJ</div>
      <div>
        <h1 style="margin:0;font-size:17px;color:var(--brown)">بوابة الإدارة</h1>
        <small class="hint">مجموعة محمد بن ذعار العجمي للسيارات</small>
      </div>
    </div>
    <div class="tabs">
      <a class="tab active" href="index.html">الرئيسية</a>
      <a class="tab" href="admin.html">الإدارة</a>
      <a class="tab" href="inventory.html">المخزون</a>
      <a class="tab" href="dashboard.html">الداش بورد</a>
      <a class="tab" href="photoshoot.html">طلبات التصوير</a>
    </div>
    <div class="status-badge"><span id="connDot" class="dot"></span><span id="connText">جارِ الاتصال…</span></div>
  </div>
</div>

<div class="container">
  <div id="authGate" class="card" style="max-width:460px;margin-inline:auto">
    <h2 class="title"><i class="fa-solid fa-right-to-bracket"></i> تسجيل الدخول</h2>
    <div class="grid">
      <div>
        <label>البريد الإلكتروني</label>
        <input id="email" type="email" placeholder="you@example.com"/>
      </div>
      <div>
        <label>كلمة المرور</label>
        <input id="password" type="password" placeholder="••••••••"/>
      </div>
      <div class="links">
        <button class="btn btn-primary" id="btnLogin">تسجيل الدخول</button>
        <button class="btn" id="btnSignup">إنشاء حساب</button>
      </div>
      <p class="hint" id="authHint"></p>
    </div>
  </div>

  <div id="app" style="display:none">
    <div class="card">
      <h3 class="title"><i class="fa-solid fa-house"></i> مرحبًا بك</h3>
      <p>اختر الصفحة المناسبة من الأعلى لبدء العمل.</p>
      <div class="links">
        <a class="tab" href="admin.html">الإدارة</a>
        <a class="tab" href="inventory.html">المخزون</a>
        <a class="tab" href="dashboard.html">الداش بورد</a>
        <a class="tab" href="photoshoot.html">طلبات التصوير</a>
      </div>
      <div style="margin-top:10px">
        <button id="btnSignOut" class="btn" style="display:none"><i class="fa-solid fa-right-from-bracket"></i> خروج</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

  const cfg={apiKey:"AIzaSyC614bGqnYf4Q-weTNemzWENTpa8DjGeHw",authDomain:"mzj-agenda.firebaseapp.com",projectId:"mzj-agenda",storageBucket:"mzj-agenda.firebasestorage.app",messagingSenderId:"834700407721",appId:"1:834700407721:web:75c17665d4f032fd65cab8"};
  const app = initializeApp(cfg); const auth=getAuth(app);

  const $=s=>document.querySelector(s);
  const setStatus=(m,t)=>{ $('#connDot').className='dot '+(m==='ok'?'ok':m==='err'?'err':''); $('#connText').textContent=t; };

  const gate=$('#authGate'), appRoot=$('#app'), btnOut=$('#btnSignOut');

  onAuthStateChanged(auth,(user)=>{
    if(user){ gate.style.display='none'; appRoot.style.display='block'; btnOut.style.display='inline-block'; setStatus('ok','متصل: '+user.email); }
    else    { appRoot.style.display='none'; gate.style.display='block'; btnOut.style.display='none'; setStatus('','لم يتم تسجيل الدخول'); }
    document.documentElement.classList.remove('auth-wait'); // انهِ الـ Anti-flicker
  });

  $('#btnLogin').onclick= async()=>{
    $('#authHint').textContent='';
    try{ await signInWithEmailAndPassword(auth,$('#email').value.trim(),$('#password').value); }
    catch(e){ $('#authHint').textContent='خطأ: '+(e?.message||e); }
  };
  $('#btnSignup').onclick= async()=>{
    $('#authHint').textContent='';
    try{ await createUserWithEmailAndPassword(auth,$('#email').value.trim(),$('#password').value); }
    catch(e){ $('#authHint').textContent='خطأ: '+(e?.message||e); }
  };
  btnOut.onclick=()=>signOut(auth);
</script>
</body>
</html>
